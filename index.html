<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza palace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <section class="header" id="header">
        <nav class="navbar" id="navbar">
            <ul>
                
                <li><a href="#"></a> Contact us</li>              
            </ul>
        </nav>
        <div class="heading">
           <h1 class="heading" id="heading">
              pizza palace.
           </h1>
        </div> 
        <div class="heading2">
           <p class="heading2" id="heading2">
              Welcome to pizza palace, Home to quality  pizza's and service delivery.
           </p>
        </div>

     <div class="wrapper">
        <div>
            <h2>pizza size</h2>
           <div class="img">
            <img src="images/pizza.jpg">
           </div>    
           <select class="form-select">
              <option>regular...   @550ksh</option>
              <option>medium ...   @800ksh</option>
              <option>large ...    @1200ksh</option>            
            </select>
        </div> 

        <div>
            <h2>pizza crust</h2>
            <div class="img">
                <img src="images/crust.jpg" >
            </div>
            <select class="form-select">
              <option>thin-crust...@100ksh</option>
              <option>thick-crust...@150ksh</option>
              <option>custom-crust...@200ksh</option>            
            </select>
        </div>

        <div>
            <h2>pizza toppings</h2>
            <div class="img">
                <img src="images/toppings.jpg" >
            </div>
            <select class="form-select">
              <option>mushrooms...@80ksh</option>
              <option>onions...@80ksh</option>
              <option>tomato...@80ksh</option>
              <option>chilli-pepper...@80ksh</option>           
            </select>
        </div>
     </div> 
     <form>
        <div class="input-group">
          <label class="label" for="number "></label>
          <input type="number" class="form-control input" id="number" placeholder="number of pizzas..." min="1">
        </div>
        <div class="input-group2">
          <label class="label" for="delivery "></label>
          <input type="text" class="form-control input" id="delivery" placeholder="location for delivery">
        </div>
     
       <button type="submit" id="button" class="btn  btn-outline-light btn-md">Checkout</button>   
     
     </form>   
       
    </section>

    <footer>
        <div class="email-box">
            <i class="fas fa-envelope"></i>
            <input class="tbox" type="email" name="" value="" placeholder="Enter your email">
            <button class="btn2" type="button" name="button">contact-me</button>         
          </div>
    </footer>
</body>
</html>
