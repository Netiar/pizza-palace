<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizza palace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <section class="header" id="header">
        <nav class="navbar" id="navbar">
            <ul>
                
                <li><a href="#"></a> Contact us</li>              
            </ul>
        </nav>
        <div class="heading">
           <h1 class="heading" id="heading">
              pizza palace.
           </h1>
        </div> 
        <div class="heading2">
           <p class="heading2" id="heading2">
              Welcome to pizza palace, Home to quality  pizza's and service delivery.
           </p>
        </div>

     <div class="wrapper">
        <div>
            <h2>pizza size</h2>
           <div class="img">
            <img src="images/pizza.jpg">
           </div>    
           <select class="form-select">
              <option>medium </option>
              <option>large</option>
              <option>mega</option>            
            </select>
        </div> 

        <div>
            <h2>pizza toppings</h2>
            <div class="img">
                <img src="images/crust.jpg" >
            </div>
            <select class="form-select">
              <option>thin-crust</option>
              <option>thick-crust</option>
              <option>custom-crust</option>            
            </select>
        </div>

        <div>
            <h2>pizza toppings</h2>
            <div class="img">
                <img src="images/toppings.jpg" >
            </div>
            <select class="form-select">
              <option>mushrooms</option>
              <option>onions</option>
              <option>extra-cheese</option>
              <option>Pepperoni</option>           
            </select>
        </div>
     </div>       
       
    </section>
</body>
</html>
